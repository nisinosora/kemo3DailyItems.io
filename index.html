<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="Chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="けものフレンズ3でのログインボーナスをまとめるサイトです。ちょこっと、スタンダード、スペシャルの月額課金してる方向けサイト">
  <link rel="stylesheet" href="index.css">
  <link rel="stylesheet" href="./jquery.confirm/jquery.confirm.css" type="text/css" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script type="text/javascript" src="./jquery.confirm/jquery.confirm.js" charset="utf-8"></script>
  <script src="index.js"></script>
  <title>【けものフレンズ3】ログボマトメールP</title>
</head>
<body>
  <header>
    <p>
      けものフレンズ3でのログインボーナスをまとめるサイトです。<br>
      ただしデータを一時保存する等は不可能なので、メモ帳に記載しこのサイトで画像を生成する。という感じにするのがおススメです。<br>
    </p>
  </header>
  <main>
    <div id="usage">
      <h3>使い方</h3>
      <ul>
        <li>以下のアイテムアイコンをタップorクリックすることで、「生成ファイル」の枠にアイコンを追加します。</li>
        <li>ボタン「作成」をタップorクリックで「ダウンロードファイル」にダウンロード用のファイルを生成します。</li>
        <li>「ダウンロードファイル」から画像をダウンロードします。</li>
      </ul>
    </div>
    <div id="selecter">
      <select name="mode" id="mode-select">
        <option value="all">すべて</option>
        <option value="first_little">はじめて・ちょこっと</option>
        <option value="standard">すたんだーど</option>
        <option value="gorgeous">ごーじゃす</option>
      </select>
    </div>
    <div id="images">
      <img src="./meta/ラッキーメダル5.png" alt="ラッキーメダル5" class="standard first_little">
      <img src="./meta/ラッキーメダル250.png" alt="ラッキーメダル250" class="gorgeous">
      <img src="./meta/オシャレメダル.png" alt="オシャレメダル" class="gorgeous">
      <img src="./meta/輝きのかけら30.png" alt="輝きのかけら30" class="gorgeous">
      <img src="./meta/思い出の石SR.png" alt="思い出の石SR" class="all">
      <img src="./meta/思い出の石SSR.PNG" alt="思い出の石SSR" class="gorgeous standard">
      <img src="./meta/ゴールド5000.png" alt="ゴールド5000" class="standard">
      <img src="./meta/スタミナ20回復ドリンク.png" alt="スタミナ20回復ドリンク" class="first_little">
      <img src="./meta/ジャパリまんオール120.png" alt="ジャパリまんオール120" class="gorgeous">
      <img src="./meta/ジャパリパン.png" alt="ジャパリパン" class="first_little">
      <img src="./meta/虹ラムネSR.png" alt="虹ラムネSR" class="all">
      <img src="./meta/虹ラムネSSR.png" alt="虹ラムネSSR" class="standard">
      <img src="./meta/キラキラ4.png" alt="キラキラ4" class="standard first_little">
      <img src="./meta/キラキラ12.png" alt="キラキラ12" class="gorgeous">
      <img src="./meta/キラキラ25.png" alt="キラキラ25" class="first_little">
      <img src="./meta/キラキラ50.JPG" alt="キラキラ50" class="gorgeous">
      <img src="./meta/キラキラ100.JPG" alt="キラキラ100" class="gorgeous">
      <img src="./meta/キラキラ150.png" alt="キラキラ150" class="standard">
      <img src="./meta/キラキラ250.png" alt="キラキラ250" class="gorgeous">
      <img src="./meta/キラキラ300.png" alt="キラキラ300" class="standard">
      <img src="./meta/キラキラ500.png" alt="キラキラ500" class="gorgeous">
      <img src="./meta/キラキラ1000.JPG" alt="キラキラ1000" class="gorgeous">
      <img src="./meta/招待券.png" alt="招待券" class="all">
      <img src="./meta/招待券10.png" alt="招待券10" class="gorgeous">
      <img src="./meta/星2以上招待券.JPG" alt="星2以上招待券" class="all">
      <img src="./meta/星3以上招待券.png" alt="星3以上招待券" class="all">
      <img src="./meta/星3以上フレンズ招待券.png" alt="星3以上フレンズ招待券" class="all">
      <img src="./meta/星4招待券.png" alt="星4招待券" class="gorgeous standard">
      <img src="./meta/星4フレンズ招待チケット.png" alt="星4フレンズ招待チケット" class="gorgeous">
      <img src="./meta/星4フレンズ招待券.png" alt="星4フレンズ招待券" class="gorgeous">
      <img src="./meta/白.png" alt="白">
    </div>
    <div id="item_selecting" hidden>
      <p>選択中アイテム<br>対象のアイテムを以下の枠から選択してください。</p>
      <img src="" alt="" id="item_select">
      <input type="button" value="選択解除" id="item_reselect">
    </div>
    <div id="div_submit">
      <input type="button" value="作成" id="input_submit">
    </div>
    <hr id="hr">
    <h5>生成ファイル</h5>
    <div id="calendar">
      <ul id="lists"></ul>
    </div>
    <h5>ダウンロードファイル</h5>
    <canvas id="canvas_2d" width="350" height="300" hidden></canvas>
    <img src="./" alt="file" id="canvas_img">
  </main>
</body>
</html>
