<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="Chrome">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="index.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="index.js"></script>
  <title>【けものフレンズ3】ログボマトメールP</title>
</head>
<body>
  <header>
    <p>
      けものフレンズ3でのログインボーナスをまとめるサイトです。<br>
      ただしデータを一時保存する等は不可能なので、メモ帳に記載しこのサイトで画像を生成する。という感じにするのがおススメです。<br>
      <h3>使い方</h3>
      <ul>
        <li>以下のアイテムアイコンをタップorクリックすることで、「生成ファイル」の枠にアイコンを追加します。</li>
        <li>ボタン「作成」をタップorクリックで「ダウンロードファイル」にダウンロード用のファイルを生成します。</li>
        <li>「ダウンロードファイル」の枠から画像をダウンロードします。</li>
      </ul>
    </p>
  </header>
  <main>
    <div id="images">
      <img src="./meta/オシャレメダル.png" alt="オシャレメダル">
      <img src="./meta/キラキラ12.png" alt="キラキラ12">
      <img src="./meta/ジャパリまんオール120.png" alt="ジャパリまんオール120">
      <img src="./meta/ラッキーメダル250.png" alt="ラッキーメダル250">
      <img src="./meta/思い出の石SR.png" alt="思い出の石SR">
      <img src="./meta/招待券.png" alt="招待券">
      <img src="./meta/星2以上フレンズ招待券.png" alt="星2以上フレンズ招待券">
      <img src="./meta/星4フレンズ招待チケット.png" alt="星4フレンズ招待チケット">
      <img src="./meta/虹ラムネSR.png" alt="虹ラムネSR">
      <img src="./meta/虹ラムネSSR.png" alt="虹ラムネSSR">
      <img src="./meta/輝きのかけら30.png" alt="輝きのかけら30">
    </div>
    <div id="div_submit">
      <input type="button" value="作成" id="input_submit">
    </div>
    <hr id="hr">
    <h5>生成ファイル</h5>
    <div id="calendar">
      <ul id="lists"></ul>
    </div>
    <h5>ダウンロードファイル</h5>
    <canvas id="canvas_2d" width="350" height="300"></canvas>
  </main>
</body>
</html>
